<!DOCTYPE html>
<html lang="en" class=" -webkit-">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta property="og:title" content="GRGRGRDNT">
    <meta property="og:description"
        content="A CSS generator to create beautiful animated gradients for use on your website.">
    <meta property="og:url" content="www.grgrgr.com">
    <meta property="fb:admins" content="872140366">
    <style media="" data-href="vendor/anglepicker/ui.anglepicker.css">
        .ui-anglepicker {
            width: 52px;
            height: 52px;

            background: #dbdbdb;
            background: -moz-linear-gradient(top, #dbdbdb 0%, #e1e1de 20%, #f8f8f3 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #dbdbdb), color-stop(20%, #e1e1de), color-stop(100%, #f8f8f3));
            background: -webkit-linear-gradient(top, #dbdbdb 0%, #e1e1de 20%, #f8f8f3 100%);
            background: -o-linear-gradient(top, #dbdbdb 0%, #e1e1de 20%, #f8f8f3 100%);
            background: -ms-linear-gradient(top, #dbdbdb 0%, #e1e1de 20%, #f8f8f3 100%);
            background: linear-gradient(to bottom, #dbdbdb 0%, #e1e1de 20%, #f8f8f3 100%);

            border: 2px solid #666;

            -moz-box-shadow: inset 0 2px 3px white, inset 0 -1px 2px #fffef8;
            -webkit-box-shadow: inset 0 2px 3px white, inset 0 -1px 2px #fffef8;
            box-shadow: inset 0 2px 3px white, inset 0 -1px 2px #fffef8;

            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            position: relative;
            display: inline-block;
        }
    </style>
    <style media="" data-href="css/styles.css?1.0.5">
        body,
        html {
            height: 100%;
            margin: 0;
            height: 100vh
        }

        body {
            font-family: roboto, Arial, Helvetica Neue, sans-serif;
            font-size: 15px
        }

        input[type=text] {
            height: 27px;
            line-height: 27px;
            text-indent: 10px;
            font-family: arial, sans-serif;
            font-size: 1em;
            color: #333;
            background: #fff;
            border: solid 1px #d9d9d9;
            border-top: solid 1px silver;
            border-right: none;
            border-radius: 2px
        }

        label {
            margin-right: 10px
        }

        label:hover {
            cursor: pointer
        }

        header {
            width: 100%;
            text-align: center;
            color: #dfdfdf;
            background: 0 0;
            padding-top: 65px
        }

        header h1 {
            font-family: open sans, Arial, Helvetica Neue, sans-serif;
            width: 100%;
            font-size: 25px;
            text-transform: uppercase;
            line-height: .8;
            letter-spacing: 3px;
            font-weight: 300
        }

        .row {
            margin-top: 10px;
            margin-bottom: 10px
        }

        .row-medium {
            margin-top: 20px;
            margin-bottom: 10px
        }

        .row-large {
            margin-top: 30px;
            margin-bottom: 10px
        }

        .fa-twitter {
            transition: all .4s;
            -webkit-transition: all .4s
        }

        .fa-twitter:hover {
            color: #fff
        }

        a {
            text-decoration: none;
            color: inherit
        }

        a:hover {
            text-decoration: underline
        }

        #credits {
            text-align: center;
            color: #d6d6d6;
            font-size: 13px
        }

        #container {
            min-width: 100%;
            min-height: 100%;
            text-align: center;
            background: linear-gradient(230deg, #a24bcf, #4b79cf, #4bc5cf);
            background-size: 300% 300%;
            -webkit-animation: MoveBG 60s ease infinite;
            -moz-animation: MoveBG 60s ease infinite;
            -o-animation: MoveBG 60s ease infinite;
            animation: MoveBG 60s ease infinite
        }

        #main {
            text-align: left;
            display: inline-block;
            background: #ddd;
            margin: 40px auto;
            outline: none;
            padding: 20px;
            color: #262626;
            -webkit-border-radius: 1px;
            -moz-border-radius: 1px;
            border-radius: 1px;
            border: 1px solid #a3a3a3
        }

        #inputs {
            text-align: left;
            position: relative;
            min-height: 440px;
            font-size: 14px;
            vertical-align: top;
            display: inline-block;
            color: #555;
            width: 230px
        }

        #name,
        #speed {
            width: 100%
        }

        .ui-anglepicker,
        .ui-slider {
            margin-top: 10px
        }

        .ui-state-default,
        .ui-widget-content .ui-state-default,
        .ui-widget-header .ui-state-default {
            border: 1px solid #aaa
        }

        .angle-container {
            text-align: center;
            display: inline-block;
            width: 110px
        }

        #error {
            color: #b32321;
            border-color: #eed3d7;
            display: none;
            margin-top: 30px
        }

        .social {
            margin-top: 60px
        }

        .social .twitter {
            position: absolute;
            bottom: 0;
            left: 0;
            float: left;
            height: 20px
        }

        .social .facebook {
            position: absolute;
            bottom: 0;
            right: 0;
            float: right;
            height: 20px
        }

        #results {
            text-align: left;
            width: 550px;
            height: 100%;
            display: inline-block;
            vertical-align: top;
            margin-left: 10px
        }

        #output {
            background: #eee;
            font: 13px Monaco, courier new, monospace;
            min-height: 422px;
            padding: 20px;
            color: #333;
            border: 1px solid #ccc
        }

        #gist-save {
            text-align: center;
            background-color: #494949;
            font-family: open sans, Arial, Helvetica Neue, sans-serif;
            font-size: 14px;
            padding: .5em 1em;
            color: #fff;
            border: 0;
            margin-top: 30px
        }

        #gist-save:hover,
        #gist-save:focus {
            cursor: pointer
        }

        #output-colour-section {
            display: none
        }

        .output-opera-section {
            display: none
        }

        .small-show {
            display: none;
            margin: 30px 0 0
        }

        .button {
            font-family: open sans, Arial, Helvetica Neue, sans-serif;
            font-size: 14px;
            padding: .5em 1em;
            color: rgba(0, 0, 0, .8);
            border: 1px solid #999;
            border: 0 transparent;
            background-color: #1cb841;
            text-decoration: none;
            color: #fff
        }

        #newColour {
            background-color: #3ea863
        }

        #reset {
            background-color: #c47737
        }

        #preview {
            background-color: #3e83a8
        }

        .button:active {
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .15) inset, 0 0 6px rgba(0, 0, 0, .2) inset;
            color: #fff
        }

        .button:hover,
        .button:focus,
        #gist-save:hover {
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#1a000000', GradientType=0);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(transparent), color-stop(40%, rgba(0, 0, 0, .05)), to(rgba(0, 0, 0, .1)));
            background-image: -webkit-linear-gradient(transparent, rgba(0, 0, 0, .1) 40%, rgba(0, 0, 0, .1));
            background-image: -moz-linear-gradient(top, rgba(0, 0, 0, .1) 0, rgba(0, 0, 0, .1));
            background-image: -o-linear-gradient(transparent, rgba(0, 0, 0, .1) 40%, rgba(0, 0, 0, .1));
            background-image: linear-gradient(transparent, rgba(0, 0, 0, .1) 40%, rgba(0, 0, 0, .1));
            text-decoration: none
        }

        #top,
        #bottom,
        #left,
        #right {
            background: #fff;
            position: fixed
        }

        #left,
        #right {
            top: 10px;
            bottom: 10px;
            width: 10px
        }

        #left {
            left: 10px
        }

        #right {
            right: 10px
        }

        #top,
        #bottom {
            left: 10px;
            right: 10px;
            height: 10px
        }

        #top {
            top: 10px
        }

        #bottom {
            bottom: 10px
        }

        @media(max-width:1280px) {
            header {
                padding-top: 30px
            }

            header h1 {
                font-size: 20px
            }

            #main {
                margin-top: 20px
            }

            #inputs,
            .button {
                font-size: 13px
            }

            #credits,
            #results {
                font-size: 12px
            }
        }

        @media(max-width:900px) {
            #main {
                width: 240px
            }

            .small-hide {
                display: none !important
            }

            .small-show {
                display: block
            }

            #inputs {
                min-height: 0;
                width: 100%
            }

            .angle-container {
                width: 115px
            }

            #angle-div {
                margin-top: 0
            }
        }

        @-webkit-keyframes MoveBG {
            0% {
                background-position: 0% 84%
            }

            50% {
                background-position: 100% 16%
            }

            100% {
                background-position: 0% 84%
            }
        }

        @-moz-keyframes MoveBG {
            0% {
                background-position: 0% 84%
            }

            50% {
                background-position: 100% 16%
            }

            100% {
                background-position: 0% 84%
            }
        }

        @-o-keyframes MoveBG {
            0% {
                background-position: 0% 84%
            }

            50% {
                background-position: 100% 16%
            }

            100% {
                background-position: 0% 84%
            }
        }

        @keyframes MoveBG {
            0% {
                background-position: 0% 84%
            }

            50% {
                background-position: 100% 16%
            }

            100% {
                background-position: 0% 84%
            }
        }
    </style>
    <title>GRRDient</title>
    <style class="keyframe-style" id="CustomAnimation" type="text/css">
        @keyframes CustomAnimation {
            0% {
                background-position: 66% 0%;
            }

            50% {
                background-position: 35% 100%;
            }

            100% {
                background-position: 66% 0%;
            }
        }
    </style>
    <script src="main.js"></script>
</head>

<body onload="gettime()">
      
                <form name="clockform">
                <input type="text" name="clock">
                </form>
    <div id="container"
        style="background: linear-gradient(62deg, rgb(63, 249, 201), rgb(174, 63, 249)) 0% 0% / 200% 200%; animation: 18s ease 0s infinite normal none running CustomAnimation;">

    </div>


</body>


</html>
